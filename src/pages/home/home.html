<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" ><span (click)="viewItem(item)">{{item.title}}</span>
	<ion-buttons end>
      <button ion-button color="danger" icon-only (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
      <button ion-button color="secondary" icon-only (click)="editItem(item)"><ion-icon name="build"></ion-icon></button>
      <button ion-button color="danger" icon-only (click)="removeItemIncludingImg(item)"><ion-icon name="trash"></ion-icon></button>
	 </ion-buttons>
	 </ion-item>
  </ion-list>

</ion-content>
